<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TP4_Ahmad Muflih - Prak Web</title>
</head>
<body id="body">
    <script src="script.js"></script>

    <div class="bg-light px-5 py-5">
        <div class="card py-4 px-5 mx-5 my-5" id="card">
            <div class="mb-5">
                <h2 class="text-center mb-5">Biodata</h2>

                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" name="name" id="nama" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="bday" class="form-label">Tanggal Lahir</label>
                    <input type="date" name="bday" id="bday" class="form-control">
                </div>

                <p class="mb-2">Jenis Kelamin</p>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="gender" id="Laki-laki" value="Laki-laki">
                    <label class="form-check-label" for="gender">Laki-laki</label>
                </div>

                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="gender" id="Perempuan" value="Perempuan">
                    <label class="form-check-label" for="gender">Perempuan</label>
                </div>

                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="radio" name="gender" id="Others" value="Others">
                    <label class="form-check-label" for="gender">Other</label>
                </div>

                <p class="mb-2">Hobi</p>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" name="hobby" id="hobi1" value="Ngoding">
                    <label class="form-check-label" for="hobby">Ngoding</label>
                </div>
                
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" name="hobby" id="hobi2" value="Rebahan">
                    <label class="form-check-label" for="hobby">Rebahan</label>
                </div>
                
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" name="hobby" id="hobi3" value="Melamun">
                    <label class="form-check-label" for="hobby">Melamun</label>
                </div>
                
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" name="hobby" id="hobi4" value="Baca Buku">
                    <label class="form-check-label" for="hobby">Baca Buku</label>
                </div>
                
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" name="hobby" id="hobi5" value="Nonton Youtube">
                    <label class="form-check-label" for="hobby">Nonton Youtube</label>
                </div>
                
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" name="hobby" id="hobi6" value="Dengerin Lagu">
                    <label class="form-check-label" for="hobby">Dengerin Lagu</label>
                </div>
                
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" name="hobby" id="hobi7" value="Other">
                    <label class="form-check-label" for="hobby">Other</label>
                </div>
                
                <p class="mb-2">Agama</p>
                <select name="agama" id="religion" class="form-select mb-3">
                    <option selected>Budha</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Islam">Islam</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Tao">Tao</option>
                    <option value="Protestan">Protestan</option>
                    <option value="Other">Other</option>
                </select>

                <p class="mb-2">Pesan</p>
                <div class="input-group mb-3">
                    <textarea name="pesan" id="Pesan" class="form-control" rows="5"></textarea>
                </div>

                <div class="col-12">
                    <button onclick="addData()" class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
